<!DOCTYPE html>
<html>
<head>
    <title>Materialhub Reborn</title>
    <link rel="icon" type="image/png" href="https://www.materialui.co/materialIcons/action/home_grey_192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

<body id="iotd">
    <div id="menubar">
        <h2 class="header">Materialhub Reborn</h2>
        <h3 id="openbtn" class="aot">☰</h3>
    </div>
    <div id="settings">
        <div style="width: 9000%; padding-left:30px">
            <h2>Settings</h2>
            <input type="text" placeholder="Enter Name Here" class="settingsinput" id="nameinput"></input>
            <button type="button" class="round confirmbutton" id="snc">✓</button>
            <br><br>
            <input type="text" placeholder="Custom Wallpaper Url" class="settingsinput" id="wallpaperinput"></input>
            <button type="button" class="round confirmbutton" id="appwpp">✓</button>
            <button type="button" class="round removebutton" id="remwpp">×</button>
            <br><br>
            <input type="color" id="cpicker" value="#323232">
            <i style="font-size: 115%">Custom Color </i>
            <button type="button" class="round removebutton" id="remcolor">×</button>
        </div>
    </div>
    <div id="close">
        <button class="round closebutton"><i style="font-size:200%">×</i></button>
    </div>
    <div id="todomenu">
	    <button class="round removebutton" id="closetodobutton">×</button><input type="text" id="task"><button class="round confirmbutton" id="add">+</button>
	<div id="todos"></div>
	<script src="todo.js"></script> 
    </div>
    <div class="main">
        <center>
            <h1 id="clock">Check if you have javascript enabled</h1>
            <h1 id="hello">Check if you have javascript enabled</h1>
        </center>
    </div>

        </svg>
